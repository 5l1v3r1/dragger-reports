
<ul class="report-area" dnd-list="models.lists['Reports']">
    <li ng-repeat="report in models.lists['Reports']"
        dnd-draggable="report"
        dnd-effect-allowed="move"
        dnd-moved="models.lists['Reports'].splice($index, 1)"
        dnd-horizontal-list="true">
        <div class="row draggable-rtl-row">
            <div class="col-md-10">
                <h4>{{report.name}}</h4>
            </div>
            <div class="col-md-2">
                <md-button class="md-fab md-mini"  style="background-color: rgb(255,82,82);" ng-click="removeReport($event,report)">
                    <md-icon md-svg-icon="img/icons/trash.svg"></md-icon><md-tooltip style="font-size:13px;">Remove report</md-tooltip>
                </md-button>
            </div>
        </div>
    </li>
</ul>
