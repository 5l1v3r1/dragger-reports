
<ul class="report-area" dnd-list="models.lists['Reports']">
    <li ng-repeat="report in models.lists['Reports']"
        dnd-draggable="report"
        dnd-effect-allowed="move"
        dnd-moved="models.lists['Reports'].splice($index, 1)"
        dnd-horizontal-list="true">
        <div class="row">
            <div class="col-md-10">
                {{report.name}}
            </div>
            <div class="col-md-2">
                <button type="button" class="remove-column-button" ng-click="dropCallback($index, report)">
                    <img class="remove-report-icon" src="dragger/buildReport/trash_icon.png">
                </button>
            </div>
        </div>
    </li>
</ul>
