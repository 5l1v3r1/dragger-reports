
<ul class="report-area" dnd-list="models.lists['Reports']">
    <li ng-repeat="report in models.lists['Reports']"
        dnd-draggable="report"
        dnd-effect-allowed="move"
        dnd-moved="models.lists['Reports'].splice($index, 1)"
        dnd-horizontal-list="true">
        <div class="row draggable-rtl-row">
            <div class="col-md-10">
                {{report.name}}
            </div>
            <div class="col-md-2">
                <md-button class="md-accent md-raised" style="background-color: #b86463;" ng-click="removeReport($index,report)">
                    <md-icon md-svg-icon="img/icons/trash.svg"></md-icon><md-tooltip style="font-size:13px;">הסר דוח</md-tooltip>
                </md-button>
            </div>
        </div>
    </li>
</ul>
