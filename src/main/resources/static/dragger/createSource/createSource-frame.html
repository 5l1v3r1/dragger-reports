<div class="dragger-form">
    <div id="signup">
        <form class="form-create-source" method="post" name="register" novalidate>
            <div class="signup-screen">
                <div class="group">
                    <input type="text" id="name" ng-model="source.name" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Name</label>
                </div>
                <div class="group">
                    <input type="text" id="from" ng-model="source.from" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>From clause</label>
                </div>
                <div class="space-top text-center">
                    <button ng-disabled="form-create-source.$invalid"
                            ng-click="createSource(source.name, source.from)"
                            class="waves-effect waves-light btn done">Create
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
