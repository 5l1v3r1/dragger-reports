<ul dnd-list="models.lists['Sources']" dnd-allowed-types="models.lists['Sources'].allowedTypes"
	dnd-external-sources="true" style="direction:rtl">
	<li ng-repeat="source in models.lists.Sources" dnd-draggable="source"
		ng-if="filterSources(source)"
		dnd-effect-allowed="move" dnd-moved="models.lists['Sources'].splice($index, 1)">{{source.name}}</li>
</ul>
