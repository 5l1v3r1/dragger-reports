<h1>Build Report</h1>

<div class="alert alert-success">
	<strong>Instructions:</strong> build your own report by dragging the
	columns you want
</div>

<div class="simpleDemo row">

	<div class="col-md-8">
		<div class="row">
			<table>
				<tr>
					<td>
						<div ng-repeat="(listName, list) in models.lists"
							ng-if="listName != 'Report'" class="col-md-6">
							<div class="panel panel-info">
								<div class="panel-heading">
									<h3 class="panel-title">{{listName}}</h3>
								</div>
								<div class="panel-body"
									ng-include="'dragger/buildReport/buildReport.html'"></div>
							</div>
						</div>
					</td>
					<td>
						<div ng-repeat="(listName, list) in models.lists"
							ng-if="listName == 'Report'" class="col-md-6">
							<div class="panel panel-info">
								<div class="panel-heading">
									<h3 class="panel-title">{{listName}}</h3>
								</div>
								<div class="panel-body"
									ng-include="'dragger/buildReport/buildReport.html'"></div>
							</div>
						</div>
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>
