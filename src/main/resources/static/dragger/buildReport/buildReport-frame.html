<div class="simpleDemo row">

    <div class="col-md-3">
    <div ng-repeat="(listName, list) in models.lists" class="row" ng-if="!listName.includes('Columns')">
        <div class="panel panel-info source-heading">
            <div class="panel-heading">
                <h3 class="panel-title">{{listName}}</h3>
            </div>
            <div class="panel-body"
                 ng-include="'dragger/buildReport/resources.html'"></div>
        </div>
    </div>
    </div>

        <div class="col-md-9">
            <div class="row">
        <div class="panel panel-info">
            <div class="panel-body"
                 ng-include="'dragger/buildReport/columns.html'"></div>
        </div>
            </div>
        <div class="row">
            <div class="col-md-8"></div>
            <div class="col-md-4">
                Report name:
                <input type="text" id="from" ng-model="report.name" />
                <button type="button" ng-click="createReport()"
                            class="btn btn-primary custom-width">Create</button>
            </div>
        </div>
    </div>
</div>
