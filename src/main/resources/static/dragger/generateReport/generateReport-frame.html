<h1>Generate Report</h1>

<div class="alert alert-success">
	<strong>Instructions:</strong> choose report and then generate it to
	your computer
</div>

<div class="simpleDemo row">

	<div class="col-md-8">
		<div class="row">
			<div class="panel panel-info">
				<div class="panel-heading" ng-controller="generateReportController">
					<select ng-model="selected" ng-change="changeReport()">
						<option ng-repeat="report in reports" value="{{report.id}}">{{report.name}}</option>
					</select> <a id="download"
						ng-href="/api/reports/generateReport?reportId={{selected}}">generate</a>
				</div>
			</div>
		</div>
	</div>
</div>
