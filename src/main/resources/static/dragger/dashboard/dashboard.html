<div class="row" style="display:flex; flex-wrap:wrap;">
    <div class="col-md-4 signup dashboard-card" style="margin:1br;"
         ng-repeat="chart in models.lists['Charts']">
        <div class="signup-screen">
            <form
                    class="form-generate-report ng-pristine ng-invalid ng-invalid-required"
                    method="post" name="register" novalidate="">
                <div class="row">
                    <div class="col-md-1">
                        <md-button class="md-icon-button" aria-label="More" ng-mouseup="removeChart(index, chart)">

                            <md-icon md-svg-icon="img/icons/close.svg"></md-icon>
                        </md-button>
                    </div>
                    <div class="col-md-10">
                        <h3 class="dashboard-chart-title">{{chart.name}}</h3>
                    </div>
                    <div class="col-md-1"></div>
                </div>
                <div class="row">
                    <canvas id="pie" class="chart chart-pie" chart-data="chart.data"
                            chart-labels="chart.labels" chart-options="chart.options"
                            chart-colors="chart.colors">
                    </canvas>
                </div>
                <md-button class="md-icon-button legend-button" aria-label="More" ng-mouseup="openLegendDialog($event, chart)">
                    <md-icon md-svg-icon="img/icons/list.svg"></md-icon><md-tooltip style="font-size:13px;">מקרא</md-tooltip>
                </md-button>
                <md-button class="md-icon-button" aria-label="More" ng-mouseup="openChartDialog($event, chart)">
                    <md-icon md-svg-icon="img/icons/timeline.svg"></md-icon><md-tooltip style="font-size:13px;">ציר זמן</md-tooltip>
                </md-button>
                <md-button ng-if="chart.hasFilterData" class="md-icon-button" aria-label="More" ng-mouseup="openFilterDetailsDialog($event, chart)">
                    <md-icon md-svg-icon="img/icons/filter.svg"></md-icon><md-tooltip style="font-size:13px;">רשימת סינוני התרשים</md-tooltip>
                </md-button>
            </form>
        </div>
    </div>
</div>
